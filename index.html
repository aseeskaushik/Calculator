<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="./Images/calculator.png" type="image/x-icon">
  </head>

  <body style="background-color: #f6f6eb;">
    <div id="app">
      <table>
        <tr id="heading" >
          <th colspan="4">CALCULATOR</th>
        <tr>
          <th id="blank-space" colspan="4"></th>
        </tr>

        <tr>
          <td id="AC">AC</td>
          <td id="+/-">+/-</td>
          <td id="%">%</td>
          <td id="/">/</td>
        </tr>
        <tr>
          <td id="7">7</td>
          <td id="8">8</td>
          <td id="9">9</td>
          <td id="*">*</td>
        </tr>
        <tr>
          <td id="4">4</td>
          <td id="5">5</td>
          <td id="6">6</td>
          <td id="-">-</td>
        </tr>
        <tr>
          <td id="1">1</td>
          <td id="2">2</td>
          <td id="3">3</td>
          <td id="+">+</td>
        </tr>
        <tr>
          <td id="0" colspan="2">0</td>
          <td id=".">.</td>
          <td id="=">=</td>
        </tr>
      </table>
    </div>

    <script src="calculator.js"> </script>

  </body>
</html>
